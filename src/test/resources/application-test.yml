spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=cc_test
    username: postgres
    password: admin
  flyway:
    enabled: true
    schemas: cc_test
  jpa:
    properties:
      hibernate:
        default_schema: cc_test
        jdbc:
          time_zone: UTC
    show-sql: true
